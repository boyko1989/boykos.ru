<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Калькулятор</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="content">
      <div class="page-title">
         <h1>Калькулятор на JavaScript</h1>
      </div>
      <div class="page-content">
         <div class="calc">
            <div class="calc-tablo">
               <input type="text">
            </div>
            <div class="buttons">
               <div class="calc-nums">
                  <div id="num1" class="calc__btn">1</div>
                  <div id="num2" class="calc__btn">2</div>
                  <div id="num3" class="calc__btn">3</div>
                  <div id="num4" class="calc__btn">4</div>
                  <div id="num5" class="calc__btn">5</div>
                  <div id="num6" class="calc__btn">6</div>
                  <div id="num7" class="calc__btn">7</div>
                  <div id="num8" class="calc__btn">8</div>
                  <div id="num9" class="calc__btn">9</div>
                  <div id="negt" class="calc__btn">+ \ -</div>
                  <div id="num0" class="calc__btn">0</div>
                  <div id="comm" class="calc__btn">.</div>
               </div>
               <div class="calc-actions">
                  <div id="num1" class="calc__btn">+</div>
                  <div id="num2" class="calc__btn">-</div>
                  <div id="num3" class="calc__btn">*</div>
                  <div id="num4" class="calc__btn">/</div>
               </div>

            </div>
            <div class="enter">
               <div id="num1" class="calc__btn enter__btn">←</div>
            </div>
         </div>
      </div>
   </div>
   <script src="script.js"></script>
</body>

</html>
