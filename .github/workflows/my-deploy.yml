name: php-deploy
env:
  DOMAIN_NAME: "boykos.ru"
  
on:
  push:
    branches:
      - master
      
  pull_request:
    branches:
      - master

jobs:  
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        
      # Setup key
      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "${{ secrets.key }}" > "$HOME/.ssh/key"
      - run: chmod 600 "$HOME/.ssh/key"
        
      - name: RSYNC to DOMAIN
        run: rsync -e "ssh -i $HOME/.ssh/key -o StrictHostKeyChecking=no" --archive ./ ubuntu@boykos.ru:/var/www/html/ > /dev/null 2>&1
