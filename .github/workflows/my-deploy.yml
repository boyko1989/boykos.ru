name: php-deploy
env:
  DOMAIN_NAME: "boykos.ru"
  USER_NAME: "ubuntu"
  
on:
  push:
    branches:
      - master
      
  pull_request:
    branches:
      - master

jobs:  
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v1
        
      # Setup key
      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "${{ secrets.newpariskey }}" > "$HOME/.ssh/key"
      - run: chmod 600 "$HOME/.ssh/key"
        
      - name: RSYNC to DOMAIN
        run: rsync -e "ssh -i $HOME/.ssh/key -o StrictHostKeyChecking=no" --ignore-errors --archive /home/runner/work/boykos.ru/boykos.ru/* ${{ env.USER_NAME }}@${{ env.DOMAIN_NAME }}:/var/www/html/
